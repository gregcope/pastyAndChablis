AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  RootDomainName:
    Default: pastyandchablis.com
    Description: Domain name for your website (pastyandchablis.com)
    Type: String

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub
        - ${Domain}-private-bucket
        - Domain: !Ref RootDomainName
      Tags:
        - Key: description
          Value: "pastyandchablis.com restricted origin"

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Sub ${RootDomainName}-private-bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${CloudFrontOriginIdentity}'
            Action: 's3:GetObject'
            Resource: !Sub
              - arn:aws:s3:::${Domain}-private-bucket/*
              - Domain: !Ref RootDomainName

  CloudFrontOriginIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: 'origin identity'

  publicDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
	    Aliases: !Sub
		  - www.${Domain}
          - Domain: !Ref RootDomainName
        Origins:
          - DomainName: !Sub ${RootDomainName}-private-bucket.s3.us-east-2.amazonaws.com
            Id: !Sub 
              - ${Domain}-S3-private-bucket
              - Domain: !Ref RootDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginIdentity}'
        Enabled: 'true'
        Comment: Some comment
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          TargetOriginId: !Sub
            - ${Domain}-S3-private-bucket
            - Domain: !Ref RootDomainName
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        ViewerCertificate:
          AcmCertificateArn: arn:aws:acm:us-east-1:955823752787:certificate/a6d26dda-12a9-45ed-b27e-d2b2ebcd9590 
          MinimumProtocolVersion: TLSv1.2_2018
          SslSupportMethod: sni-only
  DNS:
    Type: 'AWS::Route53::RecordSetGroup'
    Properties:
	  HostedZoneName: !Ref RootDomainName
      RecordSets:
        - AliasTarget:
          DNSName: !GetAtt CDN.DomainName
          HostedZoneId: Z0156317FA51ZWMPQW7C
        Name: !Sub
          - ${Domain}-S3-private-bucket
          - Domain: !Ref RootDomainName
        Type: A
